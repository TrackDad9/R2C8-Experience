<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>R2-C8 QR Code</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#c00b1e">
</head>
<body>
  <header>
    <img src="gfx/r2-c8-logo.png" alt="R2-C8 Experience Logo" class="logo">
  </header>
  <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh;">
    <img src="gfx/r2-c8-qr.png" alt="R2-C8 QR Code" style="max-width: 500px; width: 100%; height: auto; margin-top: 2rem; border-radius: 1rem; box-shadow: 0 2px 8px #0004; background: #fff; padding: 1rem;">
  </main>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        var audio = new Audio('sounds/31.mp3');
        audio.play();
      }, 2000); // 2 seconds delay
    });
  </script>
</body>
</html>
